<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Темные АвтоОтзывы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        :root {
            --body-bg: #121212;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text-color: #ffffff;
            --border-radius: 0.75rem;
            --box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Шапка (Navbar) */
        .navbar {
            background-color: #1e1e1e;
            padding: 1.5rem 0;
            box-shadow: var(--box-shadow);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Контейнер */
        .container {
            margin-top: 3rem;
            padding-bottom: 3rem;
        }

        /* Заголовок */
        .car-list-title {
            color: var(--primary);
            text-align: left;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Карточки отзывов */
        .review-item {
            background-color: #1e1e1e;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .review-item:hover {
            transform: translateY(-0.5rem);
            box-shadow: rgba(100, 100, 111, 0.4) 0px 7px 29px 0px;
            border-color: var(--primary);
        }

        .review-item p {
            font-size: 1.1rem;
            margin-bottom: 1.25rem;
            color: #dcdcdc;
        }

        .review-item strong {
            color: var(--primary);
        }

        .car-card-extra-image {
            width: 100%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            height: 250px;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
        }

        .car-card-extra-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Шапка (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Темные АвтоОтзывы</a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container">
        <h1 class="car-list-title">Обзор Автомобиля</h1>

        {% if review %}
            <div class="review-item">
                {% if review.car.image %}
                    <img src="" alt="{{ review.car.car_brand }} {{ review.car.car_body }}"
                         class="car-card-extra-image">
                {% else %}
                    <div>Нет Изображения</div>
                {% endif %}
                <p><strong>Автор:</strong> {{ review.author_id }}</p>  <!--  У вас нет author.username  -->
                <p><strong>Автомобиль:</strong> {{ review.car.car_brand }} {{ review.car.car_body }}</p>
                <p>{{ review.contents }}</p>
            </div>
        {% else %}
            <p>Отзывов пока нет.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
